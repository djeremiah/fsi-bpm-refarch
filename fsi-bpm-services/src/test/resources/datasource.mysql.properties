
resource.ds1.className = bitronix.tm.resource.jdbc.lrc.LrcXADataSource
#resource.ds1.className=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource 
resource.ds1.uniqueName = jdbc/jbpmAppDS
resource.ds1.minPoolSize = 1
resource.ds1.maxPoolSize = 10
resource.ds1.driverProperties.driverClassName = com.mysql.jdbc.Driver
resource.ds1.driverProperties.url = jdbc:mysql://localhost:3306/jbpmapp
