
resource.ds2.className = bitronix.tm.resource.jdbc.lrc.LrcXADataSource
resource.ds2.uniqueName = jbpmAppDS
resource.ds2.minPoolSize = 1
resource.ds2.maxPoolSize = 10
resource.ds2.driverProperties.driverClassName = org.postgresql.Driver
resource.ds2.driverProperties.url = jdbc:postgresql://localhost:5432/jbpmapp
resource.ds2.driverProperties.user = jbpmapp
resource.ds2.driverProperties.password = jbpmapp
resource.ds2.allowLocalTransactions=true
resource.ds2.useTmJoin=true
resource.ds2.deferConnectionRelease=true
resource.ds2.automaticEnlistingEnabled=true
resource.ds2.acquisitionTimeout=30
resource.ds2.acquireIncrement=1
resource.ds2.acquisitionInterval=1
